<ul class="list-group"> 
    <li class="list-group-item mt-1" (click)="onCitySelected(city)"
  [ngClass]="{'active': city?._id === selection?._id}">{{city?.name | titlecase}}
  <button mat-raised-button *ngIf="city?._id === selection?._id" type="button" color="warn" 
   (click)="onCityDelete(city._id)">Delete</button>
 </li>
</ul>
