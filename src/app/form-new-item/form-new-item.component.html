<form action="">
    <div class="row aling-items-center">
        <div class="col-auto">
            <label for="newItem" class="col-form-label"> New </label>
        </div>
        <div class="col-auto">
            <input type="text" id="newItem" name="newItem" class="form-control" [ngModel]="selection?.name" #newItem>
        </div>
        <div class="col-auto">
            <button  mat-raised-button color="primary" *ngIf="!selection?.name" (click)="addNewItem(newItem.value); newItem.value=''" type="button">Add</button>
            <button  mat-raised-button color="primary" *ngIf="selection?.name" (click)="updateItem (selection, newItem.value); newItem.value=''" type="button">Update</button>
        </div>
    </div>
</form>
