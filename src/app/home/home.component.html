<div class="container">
    <div class="row">
        <div class="col-md-6 my-3">
            <app-form-new-item [selection]="selection" 
            (updateItemEvent)="updateCity($event)"
            (newItemEvent)="addCity($event)" > 

            </app-form-new-item>
        </div>
        <div col-md-6 my-3>
            <input type="text" class="form-control" placeholder="...filter " [(ngModel)]="criteria">
        </div>
        <hr>
        <div class="col-md-8">
            <app-cities *ngFor="let city of ( cities | filter: criteria)" 
            (cityDeleteEvent)="onCityDelete($event)"
            (citySelectedEvent)="onCitySelected($event)" [city]="city" [selection]="selection"></app-cities>
            <!-- <p *ngIf="name">el nombre es: {{name}}</p>
            <input type="text" [(ngModel)]="name"> Two-way data binding -->
        </div>
        <input type="text" (keypress)="search()">
        <div class="col-md-4">
            <div *ngIf="selection?.name">
                <p>your city is: {{selection?.name}} </p>
                <!-- <button (click)="Clear()"> Clear Selection </button> -->
                <app-button (click)="Clear()" [label]="'Clear selection'">
                </app-button>
            </div>
        </div>
    </div>
</div>
